<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>create account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g" style="color: #000000;"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github" style="color: #000000;"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>sign up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1> sign in</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g" style="color: #000000;"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook" style="color: #000000;"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github" style="color: #000000;"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">forgot your password</a>
                <button>sign in</button>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>welcome back</h1>
                    <p>enter your personal details to use the site features</p>
                    <button class="hidden" id="login">sign in</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>hello friend</h1>
                    <p>register with your personal details to use the site features</p>
                    <button class="hidden" id="register">sign up</button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
